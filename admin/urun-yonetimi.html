<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - √úr√ºn Y√∂netimi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .btn-secondary:hover {
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .product-list {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .product-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .product-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .product-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-code {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 5px 15px;
            font-size: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-edit {
            background: #f39c12;
            color: white;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .product-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            font-size: 13px;
        }

        .detail-item {
            background: #ecf0f1;
            padding: 5px 8px;
            border-radius: 4px;
        }

        .detail-label {
            font-weight: bold;
            color: #7f8c8d;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 0 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè≠ Admin Paneli</h1>
            <p>√úr√ºn Y√∂netimi Sistemi</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProducts">0</div>
                <div class="stat-label">Toplam √úr√ºn</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="inStockProducts">0</div>
                <div class="stat-label">Stokta Var</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="outOfStockProducts">0</div>
                <div class="stat-label">Stok Yok</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>üÜï Yeni √úr√ºn Ekle</h2>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productCode">√úr√ºn Kodu *</label>
                            <input type="text" id="productCode" required>
                        </div>
                        <div class="form-group">
                            <label for="machineType">Makine Tipi *</label>
                            <select id="machineType" required>
                                <option value="">Se√ßiniz</option>
                                <option value="CNC Torna">CNC Torna</option>
                                <option value="CNC Freze">CNC Freze</option>
                                <option value="Konvansiyonel Torna">Konvansiyonel Torna</option>
                                <option value="Konvansiyonel Freze">Konvansiyonel Freze</option>
                                <option value="Diƒüer">Diƒüer</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="brand">Marka *</label>
                            <input type="text" id="brand" required>
                        </div>
                        <div class="form-group">
                            <label for="setType">Takƒ±m Tipi *</label>
                            <select id="setType" required>
                                <option value="">Se√ßiniz</option>
                                <option value="Tornalama">Tornalama</option>
                                <option value="Frezeleme">Frezeleme</option>
                                <option value="Delme">Delme</option>
                                <option value="Raybalama">Raybalama</option>
                                <option value="Kƒ±lavuzlama">Kƒ±lavuzlama</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productType">√úr√ºn Tipi *</label>
                            <input type="text" id="productType" required>
                        </div>
                        <div class="form-group">
                            <label for="cooling">Soƒüutma</label>
                            <select id="cooling">
                                <option value="">Se√ßiniz</option>
                                <option value="ƒ∞√ß Soƒüutmalƒ±">ƒ∞√ß Soƒüutmalƒ±</option>
                                <option value="Dƒ±≈ü Soƒüutmalƒ±">Dƒ±≈ü Soƒüutmalƒ±</option>
                                <option value="Soƒüutmasƒ±z">Soƒüutmasƒ±z</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="shank">Shank</label>
                            <input type="text" id="shank">
                        </div>
                        <div class="form-group">
                            <label for="price">Fiyat (‚Ç∫) *</label>
                            <input type="number" id="price" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">A√ßƒ±klama</label>
                        <textarea id="description" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="stock">Stok Durumu *</label>
                        <select id="stock" required>
                            <option value="">Se√ßiniz</option>
                            <option value="Stokta Var">Stokta Var</option>
                            <option value="Stok Yok">Stok Yok</option>
                            <option value="Tedarik Edilecek">Tedarik Edilecek</option>
                        </select>
                    </div>

                    <button type="submit" class="btn">√úr√ºn Ekle</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Temizle</button>
                </form>
            </div>

            <div class="product-list">
                <h2>üìã √úr√ºn Listesi</h2>
                <div class="search-box">
                    <input type="text" id="searchBox" placeholder="√úr√ºn kodu, marka veya tip ile ara...">
                </div>
                <div id="productsList">
                    <p style="text-align: center; color: #7f8c8d; padding: 20px;">
                        Hen√ºz √ºr√ºn eklenmemi≈ü. Yukarƒ±daki formu kullanarak √ºr√ºn ekleyebilirsiniz.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // √úr√ºnleri localStorage'da saklayacaƒüƒ±z
        let products = JSON.parse(localStorage.getItem('products') || '[]');
        let editingProductId = null;

        // Sayfa y√ºklendiƒüinde √ºr√ºnleri g√∂ster
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts();
            updateStats();
        });

        // Form submit eventi
        document.getElementById('productForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (editingProductId) {
                updateProduct();
            } else {
                addProduct();
            }
        });

        // Arama kutusu eventi
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.productCode.toLowerCase().includes(searchTerm) ||
                product.brand.toLowerCase().includes(searchTerm) ||
                product.productType.toLowerCase().includes(searchTerm) ||
                product.machineType.toLowerCase().includes(searchTerm)
            );
            displayProducts(filteredProducts);
        });

        function addProduct() {
            const product = {
                id: Date.now(),
                productCode: document.getElementById('productCode').value,
                machineType: document.getElementById('machineType').value,
                brand: document.getElementById('brand').value,
                setType: document.getElementById('setType').value,
                productType: document.getElementById('productType').value,
                cooling: document.getElementById('cooling').value,
                shank: document.getElementById('shank').value,
                price: parseFloat(document.getElementById('price').value),
                description: document.getElementById('description').value,
                stock: document.getElementById('stock').value,
                createdAt: new Date().toLocaleString('tr-TR')
            };

            // √úr√ºn kodu kontrol√º
            if (products.some(p => p.productCode === product.productCode)) {
                alert('Bu √ºr√ºn kodu zaten mevcut!');
                return;
            }

            products.push(product);
            saveProducts();
            displayProducts();
            clearForm();
            updateStats();
            
            alert('√úr√ºn ba≈üarƒ±yla eklendi!');
        }

        function updateProduct() {
            const index = products.findIndex(p => p.id === editingProductId);
            if (index !== -1) {
                products[index] = {
                    ...products[index],
                    productCode: document.getElementById('productCode').value,
                    machineType: document.getElementById('machineType').value,
                    brand: document.getElementById('brand').value,
                    setType: document.getElementById('setType').value,
                    productType: document.getElementById('productType').value,
                    cooling: document.getElementById('cooling').value,
                    shank: document.getElementById('shank').value,
                    price: parseFloat(document.getElementById('price').value),
                    description: document.getElementById('description').value,
                    stock: document.getElementById('stock').value,
                    updatedAt: new Date().toLocaleString('tr-TR')
                };

                saveProducts();
                displayProducts();
                clearForm();
                updateStats();
                editingProductId = null;
                
                document.querySelector('button[type="submit"]').textContent = '√úr√ºn Ekle';
                alert('√úr√ºn ba≈üarƒ±yla g√ºncellendi!');
            }
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('productCode').value = product.productCode;
                document.getElementById('machineType').value = product.machineType;
                document.getElementById('brand').value = product.brand;
                document.getElementById('setType').value = product.setType;
                document.getElementById('productType').value = product.productType;
                document.getElementById('cooling').value = product.cooling || '';
                document.getElementById('shank').value = product.shank || '';
                document.getElementById('price').value = product.price;
                document.getElementById('description').value = product.description || '';
                document.getElementById('stock').value = product.stock;

                editingProductId = id;
                document.querySelector('button[type="submit"]').textContent = '√úr√ºn√º G√ºncelle';
                
                // Forma scroll yap
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function deleteProduct(id) {
            if (confirm('Bu √ºr√ºn√º silmek istediƒüinizden emin misiniz?')) {
                products = products.filter(p => p.id !== id);
                saveProducts();
                displayProducts();
                updateStats();
                alert('√úr√ºn ba≈üarƒ±yla silindi!');
            }
        }

        function displayProducts(productsToShow = products) {
            const productsList = document.getElementById('productsList');
            
            if (productsToShow.length === 0) {
                productsList.innerHTML = `
                    <p style="text-align: center; color: #7f8c8d; padding: 20px;">
                        ${products.length === 0 ? 'Hen√ºz √ºr√ºn eklenmemi≈ü.' : 'Arama kriterinize uygun √ºr√ºn bulunamadƒ±.'}
                    </p>
                `;
                return;
            }

            productsList.innerHTML = productsToShow.map(product => `
                <div class="product-item">
                    <div class="product-header">
                        <span class="product-code">${product.productCode}</span>
                        <div class="product-actions">
                            <button class="btn-small btn-edit" onclick="editProduct(${product.id})">D√ºzenle</button>
                            <button class="btn-small btn-delete" onclick="deleteProduct(${product.id})">Sil</button>
                        </div>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <span class="detail-label">Makine:</span> ${product.machineType}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Marka:</span> ${product.brand}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Takƒ±m:</span> ${product.setType}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Tip:</span> ${product.productType}
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Fiyat:</span> ${product.price.toLocaleString('tr-TR')} ‚Ç∫
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Stok:</span> ${product.stock}
                        </div>
                        ${product.cooling ? `<div class="detail-item"><span class="detail-label">Soƒüutma:</span> ${product.cooling}</div>` : ''}
                        ${product.shank ? `<div class="detail-item"><span class="detail-label">Shank:</span> ${product.shank}</div>` : ''}
                        ${product.description ? `<div class="detail-item" style="grid-column: 1 / -1;"><span class="detail-label">A√ßƒ±klama:</span> ${product.description}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = products.length;
            const inStock = products.filter(p => p.stock === 'Stokta Var').length;
            const outOfStock = products.filter(p => p.stock === 'Stok Yok').length;
            
            document.getElementById('totalProducts').textContent = total;
            document.getElementById('inStockProducts').textContent = inStock;
            document.getElementById('outOfStockProducts').textContent = outOfStock;
        }

        function clearForm() {
            document.getElementById('productForm').reset();
            editingProductId = null;
            document.querySelector('button[type="submit"]').textContent = '√úr√ºn Ekle';
        }

        function saveProducts() {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Veri yedekleme fonksiyonu
        function exportData() {
            const dataStr = JSON.stringify(products, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `urunler_yedek_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
        }

        // Klavye kƒ±sayollarƒ±
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('productForm').dispatchEvent(new Event('submit'));
            }
            if (e.key === 'Escape') {
                clearForm();
            }
        });
    </script>
</body>
</html>
