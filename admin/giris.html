<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giri≈üi - Bayi Y√∂netim Sistemi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .login-header .icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .admin-badge {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-top: 15px;
            border: 2px solid rgba(231, 76, 60, 0.3);
        }

        .login-form {
            padding: 40px 30px;
            background: #f8f9fa;
        }

        .first-login-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .first-login-info h4 {
            margin-bottom: 10px;
            color: #856404;
        }

        .first-login-info code {
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.2);
            transform: translateY(-2px);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: #7f8c8d;
            font-size: 18px;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #7f8c8d;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #e74c3c;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        .login-btn.loading {
            color: transparent;
        }

        .login-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #2c3e50;
        }

        .error-message {
            background: #fdf2f2;
            color: #e74c3c;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #e74c3c;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #d5f4e6;
            color: #27ae60;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #27ae60;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="icon">üë®‚Äçüíº</span>
            <h1>Admin Giri≈üi</h1>
            <p>Sistem y√∂netimi i√ßin g√ºvenli giri≈ü</p>
            <div class="admin-badge">üîí Y√∂netici Eri≈üimi</div>
        </div>

        <div class="login-form">
            <div class="first-login-info">
                <h4>üöÄ Giri≈ü Bilgileri:</h4>
                <p><strong>Kullanƒ±cƒ± Adƒ±:</strong> <code>admin</code></p>
                <p><strong>≈ûifre:</strong> <code>admin123</code></p>
            </div>

            <div class="error-message" id="errorMessage">
                <strong>Hata:</strong> <span id="errorText"></span>
            </div>

            <div class="success-message" id="successMessage">
                <strong>Ba≈üarƒ±lƒ±:</strong> Admin paneline y√∂nlendiriliyorsunuz...
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Kullanƒ±cƒ± Adƒ±</label>
                    <input type="text" id="username" name="username" value="admin" required>
                    <span class="input-icon">üë§</span>
                </div>

                <div class="form-group">
                    <label for="password">≈ûifre</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>

                <label class="remember-me">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    Beni hatƒ±rla
                </label>

                <button type="submit" class="login-btn" id="loginBtn">
                    üîê Admin Paneline Giri≈ü Yap
                </button>
            </form>

            <div class="back-link">
                <a href="../index.html">‚Üê Ana sayfaya d√∂n</a>
            </div>
        </div>
    </div>

    <script>
        // Form submit olayƒ±
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            handleLogin();
        });

        // Enter tu≈üu ile giri≈ü
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                handleLogin();
            }
        });

        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Basit doƒürulama
            if (!username || !password) {
                showError('L√ºtfen kullanƒ±cƒ± adƒ± ve ≈üifrenizi girin');
                return;
            }
            
            // Giri≈ü butonu animasyonu
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Giri≈ü kontrol√º
            setTimeout(() => {
                if (validateAdminLogin(username, password)) {
                    // Ba≈üarƒ±lƒ± giri≈ü
                    if (rememberMe) {
                        localStorage.setItem('rememberedAdminUser', username);
                    }
                    
                    // Oturum bilgisini kaydet
                    const sessionData = {
                        username: username,
                        loginTime: new Date().toLocaleString('tr-TR'),
                        expiresAt: new Date().getTime() + (60 * 60 * 1000) // 60 dakika
                    };
                    sessionStorage.setItem('adminSession', JSON.stringify(sessionData));
                    
                    // Aktivite kaydet
                    addActivity('Admin Giri≈üi', `${username} admin paneline giri≈ü yaptƒ±`);
                    
                    showSuccess('Giri≈ü ba≈üarƒ±lƒ±! Admin paneline y√∂nlendiriliyorsunuz...');
                    
                    // Admin paneline y√∂nlendir
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } else {
                    // Hatalƒ± giri≈ü
                    showError('Kullanƒ±cƒ± adƒ± veya ≈üifre hatalƒ±');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }, 1000);
        }

        function validateAdminLogin(username, password) {
            // Admin bilgilerini localStorage'dan al (≈üifre deƒüi≈ütirilmi≈üse)
            const adminCredentials = JSON.parse(localStorage.getItem('adminCredentials') || '{"username": "admin", "password": "admin123"}');
            
            return username === adminCredentials.username && password === adminCredentials.password;
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.style.display = 'none';
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // 5 saniye sonra gizle
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function addActivity(title, description) {
            const activities = JSON.parse(localStorage.getItem('activities') || '[]');
            activities.push({
                title: title,
                description: description,
                time: new Date().toLocaleString('tr-TR')
            });
            
            if (activities.length > 50) {
                activities.splice(0, activities.length - 50);
            }
            
            localStorage.setItem('activities', JSON.stringify(activities));
        }

        // Sayfa y√ºklendiƒüinde hatƒ±rlanan kullanƒ±cƒ±yƒ± kontrol et
        document.addEventListener('DOMContentLoaded', function() {
            const rememberedUser = localStorage.getItem('rememberedAdminUser');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('rememberMe').checked = true;
                document.getElementById('password').focus();
            }
        });
    </script>
</body>
</html>
