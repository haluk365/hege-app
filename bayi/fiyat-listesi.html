<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiyat Listesi - Bayi Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 25px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 5px;
        }

        .header-info {
            opacity: 0.9;
            font-size: 1em;
        }

        .discount-info {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .filter-section {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.2);
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .clear-btn:hover {
            background: #7f8c8d;
        }

        .stats-bar {
            padding: 15px 30px;
            background: #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #2c3e50;
        }

        .view-options {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 12px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .products-container {
            padding: 30px;
            min-height: 400px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .products-list {
            display: none;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 20px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #3498db;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .product-code {
            font-weight: bold;
            color: #2c3e50;
            font-size: 1.1em;
        }

        .stock-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .stock-available {
            background: #d5f4e6;
            color: #27ae60;
        }

        .stock-out {
            background: #fdf2f2;
            color: #e74c3c;
        }

        .stock-limited {
            background: #fff3cd;
            color: #f39c12;
        }

        .product-details {
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
            font-size: 14px;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #7f8c8d;
            font-weight: 500;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .price-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .original-price {
            text-decoration: line-through;
            color: #95a5a6;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .discounted-price {
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .discount-amount {
            font-size: 12px;
            color: #e74c3c;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-add-cart {
            flex: 1;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-add-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .btn-add-cart:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-details {
            background: #3498db;
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: #2980b9;
        }

        /* Liste g√∂r√ºn√ºm√º */
        .list-view .products-grid {
            display: none;
        }

        .list-view .products-list {
            display: block;
        }

        .product-list-item {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            padding: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto auto auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .product-list-item:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transform: translateX(5px);
        }

        .cart-counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e74c3c;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .cart-counter:hover {
            transform: scale(1.1);
        }

        .cart-counter.hidden {
            display: none;
        }

        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-products h3 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            margin-left: 10px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .filter-grid {
                grid-template-columns: 1fr 1fr 1fr;
                gap: 10px;
            }
            
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .product-list-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 15px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üí∞ Fiyat Listesi</h1>
                <div class="header-info">
                    <span id="dealerName">Bayi</span> - 
                    <span class="discount-info">ƒ∞skonto Oranƒ±nƒ±z: <span id="discountRate">0</span>%</span>
                </div>
            </div>
            <a href="dashboard.html" class="back-btn">‚Üê Dashboard</a>
        </div>

        <div class="filter-section">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="searchBox">√úr√ºn Ara</label>
                    <input type="text" id="searchBox" placeholder="√úr√ºn kodu, marka veya tip...">
                </div>
                <div class="filter-group">
                    <label for="machineFilter">Makine Tipi</label>
                    <select id="machineFilter">
                        <option value="">T√ºm√º</option>
                        <option value="CNC Torna">CNC Torna</option>
                        <option value="CNC Freze">CNC Freze</option>
                        <option value="Konvansiyonel Torna">Konvansiyonel Torna</option>
                        <option value="Konvansiyonel Freze">Konvansiyonel Freze</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="brandFilter">Marka</label>
                    <select id="brandFilter">
                        <option value="">T√ºm√º</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="stockFilter">Stok Durumu</label>
                    <select id="stockFilter">
                        <option value="">T√ºm√º</option>
                        <option value="Stokta Var">Stokta Var</option>
                        <option value="Stok Yok">Stok Yok</option>
                        <option value="Tedarik Edilecek">Tedarik Edilecek</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="sortBy">Sƒ±rala</label>
                    <select id="sortBy">
                        <option value="name">√úr√ºn Adƒ±</option>
                        <option value="price-low">Fiyat (D√º≈ü√ºk)</option>
                        <option value="price-high">Fiyat (Y√ºksek)</option>
                        <option value="brand">Marka</option>
                    </select>
                </div>
                <button class="clear-btn" onclick="clearFilters()">Temizle</button>
            </div>
        </div>

        <div class="stats-bar">
            <div>
                <strong><span id="productCount">0</span></strong> √ºr√ºn g√∂steriliyor
                <span id="filterInfo"></span>
            </div>
            <div class="view-options">
                <button class="view-btn active" onclick="setViewMode('grid')">üî≤ Kart</button>
                <button class="view-btn" onclick="setViewMode('list')">üìã Liste</button>
            </div>
        </div>

        <div class="products-container">
            <div class="loading" id="loadingIndicator">
                √úr√ºnler y√ºkleniyor...
            </div>
            
            <div class="products-grid" id="productsGrid" style="display: none;">
                <!-- √úr√ºn kartlarƒ± buraya gelecek -->
            </div>

            <div class="products-list" id="productsList">
                <!-- Liste g√∂r√ºn√ºm√º buraya gelecek -->
            </div>

            <div class="no-products" id="noProducts" style="display: none;">
                <h3>üîç √úr√ºn Bulunamadƒ±</h3>
                <p>Arama kriterlerinizi deƒüi≈ütirerek tekrar deneyin.</p>
            </div>
        </div>
    </div>

    <div class="cart-counter hidden" id="cartCounter" onclick="showCart()">
        üõí <span id="cartCount">0</span>
    </div>

    <script>
        let products = [];
        let filteredProducts = [];
        let currentDealer = null;
        let cart = JSON.parse(localStorage.getItem('cart') || '[]');
        let currentView = 'grid';

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadDealerInfo();
            loadProducts();
            setupEventListeners();
            updateCartCounter();
        });

        function checkLoginStatus() {
            const dealerData = sessionStorage.getItem('currentDealer');
            if (!dealerData) {
                alert('Oturum s√ºresi dolmu≈ü. L√ºtfen tekrar giri≈ü yapƒ±n.');
                window.location.href = 'index.html';
                return;
            }
            currentDealer = JSON.parse(dealerData);
        }

        function loadDealerInfo() {
            if (currentDealer) {
                document.getElementById('dealerName').textContent = currentDealer.dealerName;
                document.getElementById('discountRate').textContent = currentDealer.discountRate;
            }
        }

        function loadProducts() {
            setTimeout(() => {
                products = JSON.parse(localStorage.getItem('products') || '[]');
                filteredProducts = [...products];
                
                // Marka filtresi se√ßeneklerini olu≈ütur
                populateBrandFilter();
                
                // √úr√ºnleri g√∂ster
                displayProducts();
                
                // Y√ºkleme g√∂stergesini gizle
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('productsGrid').style.display = 'grid';
                
            }, 1000); // Ger√ßek√ßi y√ºkleme sim√ºlasyonu
        }

        function populateBrandFilter() {
            const brands = [...new Set(products.map(p => p.brand))].sort();
            const brandFilter = document.getElementById('brandFilter');
            
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilter.appendChild(option);
            });
        }

        function setupEventListeners() {
            document.getElementById('searchBox').addEventListener('input', filterProducts);
            document.getElementById('machineFilter').addEventListener('change', filterProducts);
            document.getElementById('brandFilter').addEventListener('change', filterProducts);
            document.getElementById('stockFilter').addEventListener('change', filterProducts);
            document.getElementById('sortBy').addEventListener('change', filterProducts);
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const machineFilter = document.getElementById('machineFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            filteredProducts = products.filter(product => {
                const matchesSearch = product.productCode.toLowerCase().includes(searchTerm) ||
                                    product.brand.toLowerCase().includes(searchTerm) ||
                                    product.productType.toLowerCase().includes(searchTerm) ||
                                    product.machineType.toLowerCase().includes(searchTerm);

                const matchesMachine = !machineFilter || product.machineType === machineFilter;
                const matchesBrand = !brandFilter || product.brand === brandFilter;
                const matchesStock = !stockFilter || product.stock === stockFilter;

                return matchesSearch && matchesMachine && matchesBrand && matchesStock;
            });

            // Sƒ±ralama
            sortProducts(sortBy);

            // Sonu√ßlarƒ± g√∂ster
            displayProducts();
            updateFilterInfo();
        }

        function sortProducts(sortBy) {
            switch(sortBy) {
                case 'name':
                    filteredProducts.sort((a, b) => a.productCode.localeCompare(b.productCode));
                    break;
                case 'price-low':
                    filteredProducts.sort((a, b) => getDiscountedPrice(a.price) - getDiscountedPrice(b.price));
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => getDiscountedPrice(b.price) - getDiscountedPrice(a.price));
                    break;
                case 'brand':
                    filteredProducts.sort((a, b) => a.brand.localeCompare(b.brand));
                    break;
            }
        }

        function displayProducts() {
            const productsGrid = document.getElementById('productsGrid');
            const productsList = document.getElementById('productsList');
            const noProducts = document.getElementById('noProducts');

            if (filteredProducts.length === 0) {
                productsGrid.style.display = 'none';
                productsList.style.display = 'none';
                noProducts.style.display = 'block';
                return;
            }

            noProducts.style.display = 'none';

            if (currentView === 'grid') {
                productsGrid.style.display = 'grid';
                productsList.style.display = 'none';
                productsGrid.innerHTML = filteredProducts.map(product => createProductCard(product)).join('');
            } else {
                productsGrid.style.display = 'none';
                productsList.style.display = 'block';
                productsList.innerHTML = filteredProducts.map(product => createProductListItem(product)).join('');
            }

            document.getElementById('productCount').textContent = filteredProducts.length;
        }

        function createProductCard(product) {
            const originalPrice = product.price;
            const discountedPrice = getDiscountedPrice(originalPrice);
            const discountAmount = originalPrice - discountedPrice;
            const stockClass = getStockClass(product.stock);
            const stockText = getStockText(product.stock);
            const isInStock = product.stock === 'Stokta Var';

            return `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-code">${product.productCode}</div>
                        <div class="stock-badge ${stockClass}">${stockText}</div>
                    </div>
                    
                    <div class="product-details">
                        <div class="detail-row">
                            <span class="detail-label">Marka:</span>
                            <span class="detail-value">${product.brand}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Makine:</span>
                            <span class="detail-value">${product.machineType}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Takƒ±m:</span>
                            <span class="detail-value">${product.setType}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Tip:</span>
                            <span class="detail-value">${product.productType}</span>
                        </div>
                        ${product.cooling ? `
                        <div class="detail-row">
                            <span class="detail-label">Soƒüutma:</span>
                            <span class="detail-value">${product.cooling}</span>
                        </div>` : ''}
                        ${product.shank ? `
                        <div class="detail-row">
                            <span class="detail-label">Shank:</span>
                            <span class="detail-value">${product.shank}</span>
                        </div>` : ''}
                    </div>

                    <div class="price-section">
                        <div class="original-price">Liste Fiyatƒ±: ‚Ç∫${originalPrice.toLocaleString('tr-TR')}</div>
                        <div class="discounted-price">‚Ç∫${discountedPrice.toLocaleString('tr-TR')}</div>
                        <div class="discount-amount">‚Ç∫${discountAmount.toLocaleString('tr-TR')} tasarruf</div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn-add-cart" ${!isInStock ? 'disabled' : ''} 
                                onclick="addToCart(${product.id})">
                            ${isInStock ? 'üõí Sepete Ekle' : '‚ùå Stokta Yok'}
                        </button>
                        <button class="btn-details" onclick="showProductDetails(${product.id})">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>
            `;
        }

        function createProductListItem(product) {
            const originalPrice = product.price;
            const discountedPrice = getDiscountedPrice(originalPrice);
            const stockClass = getStockClass(product.stock);
            const stockText = getStockText(product.stock);
            const isInStock = product.stock === 'Stokta Var';

            return `
                <div class="product-list-item">
                    <div>
                        <div class="product-code">${product.productCode}</div>
                        <div class="stock-badge ${stockClass}">${stockText}</div>
                    </div>
                    <div>
                        <strong>${product.brand}</strong> - ${product.productType}<br>
                        <small>${product.machineType} ‚Ä¢ ${product.setType}</small>
                    </div>
                    <div>
                        <div style="text-decoration: line-through; color: #95a5a6; font-size: 12px;">
                            ‚Ç∫${originalPrice.toLocaleString('tr-TR')}
                        </div>
                        <div style="font-weight: bold; color: #27ae60; font-size: 18px;">
                            ‚Ç∫${discountedPrice.toLocaleString('tr-TR')}
                        </div>
                    </div>
                    <button class="btn-details" onclick="showProductDetails(${product.id})">Detay</button>
                    <button class="btn-add-cart" ${!isInStock ? 'disabled' : ''} 
                            onclick="addToCart(${product.id})">
                        ${isInStock ? 'Sepete Ekle' : 'Stokta Yok'}
                    </button>
                </div>
            `;
        }

        function getDiscountedPrice(originalPrice) {
            const discountRate = currentDealer ? currentDealer.discountRate : 0;
            return originalPrice * (1 - discountRate / 100);
        }

        function getStockClass(stock) {
            switch(stock) {
                case 'Stokta Var': return 'stock-available';
                case 'Stok Yok': return 'stock-out';
                default: return 'stock-limited';
            }
        }

        function getStockText(stock) {
            switch(stock) {
                case 'Stokta Var': return '‚úÖ Stokta';
                case 'Stok Yok': return '‚ùå Yok';
                default: return '‚è≥ Tedarik';
            }
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock !== 'Stokta Var') return;

            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({
                    productId: productId,
                    productCode: product.productCode,
                    brand: product.brand,
                    productType: product.productType,
                    originalPrice: product.price,
                    discountedPrice: getDiscountedPrice(product.price),
                    quantity: 1
                });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCounter();

            // Ba≈üarƒ± animasyonu
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = '‚úÖ Eklendi!';
            button.style.background = '#27ae60';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = '';
            }, 1500);
        }

        function updateCartCounter() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const cartCounter = document.getElementById('cartCounter');
            const cartCount = document.getElementById('cartCount');

            if (totalItems > 0) {
                cartCounter.classList.remove('hidden');
                cartCount.textContent = totalItems;
            } else {

            alert(`Sepetinizde ${cart.reduce((sum, item) => sum + item.quantity, 0)} √ºr√ºn var.\n\nSepet sayfasƒ± yakƒ±nda ekleniyor!`);

        function setViewMode(mode) {
            currentView = mode;
            
            // Buton durumlarƒ±nƒ± g√ºncelle
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // View'ƒ± g√ºncelle
            displayProducts();
        }

        function clearFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('machineFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('stockFilter').value = '';
            document.getElementById('sortBy').value = 'name';
            
            filterProducts();
        }

        function updateFilterInfo() {
            const filterInfo = document.getElementById('filterInfo');
            const activeFilters = [];
            
            const searchTerm = document.getElementById('searchBox').value;
            const machineFilter = document.getElementById('machineFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            
            if (searchTerm) activeFilters.push(`"${searchTerm}"`);
            if (machineFilter) activeFilters.push(machineFilter);
            if (brandFilter) activeFilters.push(brandFilter);
            if (stockFilter) activeFilters.push(stockFilter);
            
            if (activeFilters.length > 0) {
                filterInfo.textContent = ` (${activeFilters.join(', ')} i√ßin)`;
            } else {
                filterInfo.textContent = '';
            }
        }

        // Klavye kƒ±sayollarƒ±
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchBox').focus();
            }
            if (e.key === 'Escape') {
                clearFilters();
            }
        });

        // Sayfa kaydƒ±rma ile lazy loading sim√ºlasyonu
        let isLoading = false;
        window.addEventListener('scroll', function() {
            if (isLoading) return;
            
            const scrollPercent = (window.scrollY + window.innerHeight) / document.body.scrollHeight;
            if (scrollPercent > 0.9) {

                // Bu √∂rnekte sadece sim√ºlasyon
            }
        });

        // Sepet deƒüi≈üikliklerini dinle
        window.addEventListener('storage', function(e) {
            if (e.key === 'cart') {
                cart = JSON.parse(e.newValue || '[]');
                updateCartCounter();
            }
        });
    </script>
